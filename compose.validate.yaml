version: '3'
services:
  validate:
    image: mcr.microsoft.com/playwright:v1.35.0-jammy
    platform: linux/amd64
    environment:
      - HOST=0.0.0.0
    volumes:
      - .:/8bit-stack
    ports:
      - 3000:3000
      - 5555:5555
      - 8002:8002
      - 9323:9323 # playwright reporter
    working_dir: /8bit-stack
    command: npm run validate
